        <label for="city">City</label>

        <input type="text" id="loan1amt" disabled /> 

        <label for="statename">State</label>
        <input type="text" id="statename" disabled />

        <input type="text" id="countryname" disabled /> 

        <label for="loan1lender">Loan Lender</label>
        <input type="text" id="loan1lender" disabled /> 

        <label for="assigneduser">Assigned User</label>
        <input type="text" id="assigneduser" disabled /> 

      </form>
